- clean: ['~', '~/.config']
- link:
    ~/.config/cower:
        create: true
        path: config/cower
    ~/.config/dunst:
        create: true
        path: config/dunst
    #~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gvimrc: gvimrc
    ~/.config/i3:
        create: true
        path: config/i3_vera
    ~/.config/i3status:
        create: true
        path: config/i3status_vera
    ~/.config/pacaur:
        create: true
        path: config/pacaur
    ~/.config/polybar/config:
        create: true
        path: config/polybar/config_vera
    #~/.screenrc: screenrc
    ~/.config/termite:
        create: true
        path: config/termite
    ~/.tmux.conf: tmux.conf
    ~/.config/user-dirs.dirs:
        create: true
        path: config/user-dirs.dirs
    ~/.vimrc: vimrc
