- clean: ['~', '~/.config']
- link:
    ~/.antigen/antigen.zsh:
        create: true
        path: antigen/antigen.zsh
    ~/.config/cower:
        create: true
        path: config/cower
    ~/.config/dunst:
        create: true
        path: config/dunst
    #~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gvimrc: gvimrc
    ~/.config/i3:
        create: true
        path: config/i3_eureka
    ~/.config/i3status:
        create: true
        path: config/i3status_eureka
    ~/.config/pacaur:
        create: true
        path: config/pacaur
    #~/.screenrc: screenrc
    ~/.config/termite:
        create: true
        path: config/termite
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    #~/.zsh: zsh/
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
